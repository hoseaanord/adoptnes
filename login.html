<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: auto;
        }

        .form-box {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 200%;
        }

        .login-section, .signup-section {
            width: 50%;
            display: flex;
        }

        .left {
            background: #000;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .left h2 {
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid purple;
            display: inline-block;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            color: purple;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            background: #333;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: purple;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgb(235, 171, 224);
        }

        .left p {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .left p a {
            color: rgb(223, 18, 223);
            text-decoration: none;
            cursor: pointer;
        }

        .right {
            background: rgb(223, 9, 223);
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            border-top-left-radius: 120px;
            border-bottom-left-radius: 10px;
        }

        .right h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .right p {
            font-size: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        /* Toggle between login and sign-up */
        .container.signup-active .form-box {
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <div class="form-box">
            <!-- Login Section -->
            <div class="login-section">
                <div class="left">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="input-box">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <p>Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
                    </form>
                </div>
                <div class="right">
                    <img src="logo.jpeg" alt="Logo" class="logo">
                    <h1>Welcome Back!</h1>
                    <p>Hello!! Login to access all things on our website</p>
                </div>
            </div>

            <!-- Sign-Up Section -->
            <div class="signup-section">
                <div class="left">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="input-box">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" placeholder="Create your username" required>
                        </div>
                        <div class="input-box">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create your password" required>
                        </div>
                        <div class="input-box">
                            <label for="signup-contact">Contact Number</label>
                            <input type="text" id="signup-contact" placeholder="Enter your contact number" required>
                        </div>
                        <div class="input-box">
                            <label for="signup-profile-picture">Profile Picture</label>
                            <input type="file" id="signup-profile-picture" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
                    </form>
                </div>
                <div class="right">
                    <img src="logo.jpeg" alt="Logo" class="logo">
                    <h1>Create Account</h1>
                    <p>Create your account now to access everything on our website</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Same script for toggling and submission handling as before.
        function toggleForm() {
            const container = document.getElementById('form-container');
            container.classList.toggle('signup-active');
        }
    </script>
</body>
</html>
